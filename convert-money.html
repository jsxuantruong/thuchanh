<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="dauvao" />
    <select name="" id="select1">
      <option value="a">VND</option>
      <option value="b">USD</option>
    </select>
    <select name="" id="selcet2">
      <option value="b">USD</option>
      <option value="a">VND</option>
    </select>
    <button onclick="chuyenDoi()">Convert</button>
    <script>
      function chuyenDoi() {
        let giatrivao = document.getElementById("dauvao").value;
        let select1 = document.getElementById("select1").value;
        let select2 = document.getElementById("selcet2").value;
        if(select1==select2){
          alert(giatrivao);
        }
        if(select1=="a"&&select2=="b"){
          alert("đổi từ VND => USD = "  + giatrivao/24000 +"USD");
        }
        if(select1=="b"&&select2=="a"){
          alert("đổi từ USD => VND = "  + giatrivao*24000 +"VND");
        }
      }
    </script>
  </body>
</html>
