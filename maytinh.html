<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for=""> Số thứ nhất</label><br />
    <input type="text" id="number1" /><br />
    <label for=""> Số thứ 2</label><br />
    <input type="text" id="number2" /><br />
    <button onclick="cong()">Cộng</button>
    <button onclick="tru()">Trừ</button>
    <button onclick="nhan()">Nhân</button>
    <button onclick="chia()">Chia</button>
    <script>
      function cong() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        alert(a + b);
      }
      function tru() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        alert(a - b);
      }
      function nhan() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        alert(a * b);
      }
      function chia() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        if (b == 0) {
          alert("không thể chia cho số 0");
        } else {
          alert(a / b);
        }
      }
    </script>
  </body>
</html>
